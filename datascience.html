<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Science Course</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="sub-header">
  <h1>Data Science Course</h1>
</section>

<section class="topics">
  <h2>Explore Data Science Topics</h2>
  <div id="topics-list" class="topics-container"></div>

  <!-- CART SUMMARY -->
  <div class="cart-summary">
    <h3>Total: ₹<span id="total">0</span></h3>
    <button class="pay-btn" onclick="proceedToPay()">Proceed to Pay</button>
  </div>
</section>

<script>
const topics = [
  {name: "Introduction to Data Science", desc: "Understand data, datasets, and DS workflow.", time: "4 hrs", price: 499},
  {name: "Python for Data Science", desc: "Use Python libraries like Pandas and NumPy.", time: "6 hrs", price: 599},
  {name: "Data Visualization", desc: "Plot charts with Matplotlib and Seaborn.", time: "5 hrs", price: 499},
  {name: "Statistics Fundamentals", desc: "Learn mean, median, variance, probability.", time: "4 hrs", price: 399},
  {name: "Machine Learning Basics", desc: "Introduction to supervised and unsupervised ML.", time: "7 hrs", price: 699},
  {name: "Data Cleaning", desc: "Handle missing data and preprocess datasets.", time: "5 hrs", price: 499},
  {name: "Projects & Case Studies", desc: "Apply DS skills on real datasets.", time: "8 hrs", price: 799},
  {name: "Capstone Project", desc: "Complete a full data science project.", time: "10 hrs", price: 999},
];

let total = 0;
const container = document.getElementById("topics-list");

topics.forEach(t => {
  const div = document.createElement("div");
  div.classList.add("topic-card");
  div.innerHTML = `
    <h3>${t.name}</h3>
    <p>${t.desc}</p>
    <p><b>Duration:</b> ${t.time}</p>
    <p><b>Price:</b> ₹${t.price}</p>
    <button onclick="addToCart(${t.price}, this, '${t.name}')">Add to Cart</button>
  `;
  container.appendChild(div);
});

let cartItems = [];

function addToCart(price, btn, name){
  total += price;
  cartItems.push(name);
  document.getElementById("total").textContent = total;
  btn.textContent = "Added ✓";
  btn.disabled = true;
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
}

function proceedToPay(){
  if(total == 0){
    alert("Please add at least one topic to your cart before proceeding.");
    return;
  }
  localStorage.setItem("cartTotal", total);
  window.location.href = "payment.html";
}
</script>

</body>
</html>
