<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Development Course</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="sub-header">
  <h1>Web Development Course</h1>
</section>

<section class="topics">
  <h2>Explore Web Development Topics</h2>
  <div id="topics-list" class="topics-container"></div>

  <!-- CART SUMMARY -->
  <div class="cart-summary">
    <h3>Total: ₹<span id="total">0</span></h3>
    <button class="pay-btn" onclick="proceedToPay()">Proceed to Pay</button>
  </div>
</section>

<script>
const topics = [
  {name: "HTML Basics", desc: "Structure your webpages with HTML.", time: "5 hrs", price: 499},
  {name: "CSS Styling", desc: "Design beautiful layouts and styles.", time: "6 hrs", price: 599},
  {name: "JavaScript Essentials", desc: "Add interactivity to your site.", time: "8 hrs", price: 799},
  {name: "Responsive Design", desc: "Make your site work on all devices.", time: "4 hrs", price: 499},
  {name: "Bootstrap Framework", desc: "Build fast with Bootstrap.", time: "3 hrs", price: 399},
  {name: "React Basics", desc: "Create components and SPAs.", time: "7 hrs", price: 899},
  {name: "Node.js Intro", desc: "Learn backend development.", time: "6 hrs", price: 699},
  {name: "Project: Portfolio Site", desc: "Build your personal website.", time: "5 hrs", price: 599},
];

let total = 0;
const container = document.getElementById("topics-list");

topics.forEach(t => {
  const div = document.createElement("div");
  div.classList.add("topic-card");
  div.innerHTML = `
    <h3>${t.name}</h3>
    <p>${t.desc}</p>
    <p><b>Duration:</b> ${t.time}</p>
    <p><b>Price:</b> ₹${t.price}</p>
    <button onclick="addToCart(${t.price}, this, '${t.name}')">Add to Cart</button>
  `;
  container.appendChild(div);
});

let cartItems = [];

function addToCart(price, btn, name){
  total += price;
  cartItems.push(name);
  document.getElementById("total").textContent = total;
  btn.textContent = "Added ✓";
  btn.disabled = true;
  localStorage.setItem("cartItems", JSON.stringify(cartItems));
}

function proceedToPay(){
  if(total == 0){
    alert("Please add at least one topic to your cart before proceeding.");
    return;
  }
  localStorage.setItem("cartTotal", total);
  window.location.href = "payment.html";
}
</script>

</body>
</html>
